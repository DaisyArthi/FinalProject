=-<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
      tr,td{
          padding: 10px;
           }
</style> 
<title></title>
</head>
<body>
<div>
<h1>Approved Blog</h1>
<table class="table">
<thead>
<tr>
<th>BlogName</th>
<th>Description</th>
<th>Likes</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="blogs in blog">
<td ng-show="blogs.approved='1'"><a href="#/getblog/{{blogs.id}}" id="ntext">{{blogs.blogName}}</a></td>
<td ng-show="blogs.approved='1'">{{blogs.description}}</td>
<td>{{ blogs.likes }}</td>
</tbody>
</table>
</div>
</body>
</html>
