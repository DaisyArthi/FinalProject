<body>
<div align="center">
<div>
<form>
<table>
<thead>
<tr>
<td><h1>Register</h1></td>
</tr>
</thead>
<tbody>
<tr>
<td><label>First Name<abbr title="This field is mandatory">*</abbr></label></td>
<td><label>:</label></td>
<td><input placeholder="Enter First name" class="form-control input-md" ng-model="user.firstname" type="text" required="required"></td>
</tr>
<tr>
<td><label>Last Name<abbr title="This field is mandatory">*</abbr></label></td>
<td><label>:</label></td>
<td><input placeholder="Enter name" class="form-control input-md" ng-model="user.lastname" type="text" required="required"></td>
</tr>
<tr>
<td><label>UserName<abbr title="This field is mandatory">*</abbr></label></td>
<td><label>:</label></td>
<td><input placeholder="Enter username" class="form-control input-md" ng-model="user.username" type="text" required="required"></td>
</tr>
<tr>
<td><label>Email<abbr title="This field is mandatory">*</abbr></label></td>
<td><label>:</label></td>
<td><input placeholder="Enter E-Mail Address" class="form-control input-md" ng-model="user.email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Eg:daisy@xxx.yyy" required="required"></td>
</tr>
<tr>
<td><label>Password<abbr title="This field is mandatory">*</abbr></label></td>
<td><label>:</label></td>
<td><input placeholder="Enter Password" class="form-control input-md" minlength="6" maxlength="16"  title="Six or more characters" ng-model="user.password" type="password" required="required"></td>
</tr>
<tr>
<td><label>Contact<abbr title="This field is mandatory">*</abbr></label></td>
<td><label>:</label></td>
<td><input placeholder="Enter phonenumber" class="form-control input-md" pattern="[789][0-9]{9}" title="Should be 10 digits starting from 7,8 or 9" ng-model="user.contact" type="text" required="required"></td>
</tr>
<tr>
<td><label>Role<abbr title="This field is mandatory">*</abbr></label></td>
<td><label>:</label></td>
<td><label><input class="radio" type="radio" name="optradio" ng-model="user.role">Student</label></td>
<td><label><input class="radio" type="radio" name="optradio" ng-model="user.role">Employee</label></td>
<td><label><input class="radio" type="radio" name="optradio" ng-model="user.role">Alumni</label></td>
</tr>
<tr>
<td><button type="button" ng-click="registerUser()" class="btn btn-success">Submit</button>
<td><button type="button" class="btn">Reset</button></td>
</tr>
