<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
      tr,td{
          padding: 10px;
           }
</style> 
<title></title>
</head>
<body>
<div ng-controller="myBlog">
<h1>Approved Blog</h1>
<table class="table">
<thead>
<tr>
<th>BlogName</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="blog in blogApproved">
<td><a href="#/getblog/{{blog.id}}" id="ntext">{{blog.blogName}}</a></td>
<td>{{blog.description}}</td>
</tbody>
</table>
</div>
</body>
</html>
