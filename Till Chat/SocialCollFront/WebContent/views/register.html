<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
      tr,td{
          padding: 10px;
           }
</style> 
<title></title>
</head>
<body>
<div align="center">
<div ng-controller="myUser">
<form>
<table>
<thead>
<tr>
<td><h1>Register</h1></td>
</tr>
</thead>
<tbody>
<tr>
<td><label>First Name</label></td>
<td><label>:</label></td>
<td><input placeholder="Enter First name" class="form-control input-md" ng-model="user.firstname" type="text" required></td>
</tr>
<tr>
<td><label>Last Name</label></td>
<td><label>:</label></td>
<td><input placeholder="Enter name" class="form-control input-md" ng-model="user.lastname" type="text" required></td>
</tr>
<tr>
<td><label>UserName</label></td>
<td><label>:</label></td>
<td><input placeholder="Enter username" class="form-control input-md" ng-model="user.username" type="text" required></td>
</tr>
<tr>
<td><label>Email</label></td>
<td><label>:</label></td>
<td><input placeholder="Enter E-Mail Address" class="form-control input-md" ng-model="user.email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Eg:daisy@xxx.yyy>"required></td>
</tr>
<tr>
<td><label>Password</label></td>
<td><label>:</label></td>
<td><input placeholder="Enter Password" class="form-control input-md" minlength="6" maxlength="16"  title="Six or more characters" ng-model="user.password" type="password" required></td>
</tr>
<tr>
<td><label>Contact</label></td>
<td><label>:</label></td>
<td><input placeholder="Enter phonenumber" class="form-control input-md" pattern="[789][0-9]{9}" title="Should be 10 digits starting from 7,8 or 9" ng-model="user.contact" type="text" required></td>
</tr>
<tr>
<td><label>Role</label></td>
<td><label>:</label></td>
<td><label><input class="radio" type="radio" name="optradio" ng-model="user.role">Student</label></td>
<td><label><input class="radio" type="radio" name="optradio" ng-model="user.role">Employee</label></td>
<td><label><input class="radio" type="radio" name="optradio" ng-model="user.role">Alumni</label></td>
</tr>
<tr>
<td><button type="button" ng-click="registerUser()" class="btn btn-success">Submit</button>
<td><button type="button" class="btn">Reset</button></td>
</tr>
</tbody>
</table>
</form>
</div>
</div>
</body>
</html>
